    {% block content %}{% endblock %}

    <!-- Dark Mode Toggle - Available on all pages -->
    <button id="darkModeToggle" class="dark-mode-toggle-global">ğŸŒ™</button>
    
    <!-- Base JavaScript for dark mode -->
    <script>
        // Dark mode functionality - available on all pages
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            
            if (darkModeToggle) {
                // Load saved theme
                const savedTheme = localStorage.getItem('darkMode');
                if (savedTheme === 'true') {
                    document.body.classList.add('dark-mode');
                    darkModeToggle.textContent = 'â˜€ï¸';
                }
                
                // Toggle dark mode
                darkModeToggle.addEventListener('click', function() {
                    document.body.classList.toggle('dark-mode');
                    const isDark = document.body.classList.contains('dark-mode');
                    
                    // Save preference
                    localStorage.setItem('darkMode', isDark);
                    
                    // Update button text
                    darkModeToggle.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
                });
            }
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}

    <!-- Add before closing </body> tag -->
<script>
// VAPID public key - MUST match your backend
<script>
// Setup web push
async function setupWebPush() {
    console.log('ğŸ”„ Starting setupWebPush function...');
    
    // Check basic support
    if (!('serviceWorker' in navigator)) {
        console.error('âŒ Service Worker not supported');
        return;
    }
    
    if (!('PushManager' in window)) {
        console.error('âŒ Push Manager not supported');
        return;
    }
    
    if (!('Notification' in window)) {
        console.error('âŒ Notifications not supported');
        return;
    }
    
    console.log('âœ… All push notification APIs supported');
    
    try {
        console.log('ğŸ”„ Registering service worker...');
        const registration = await navigator.serviceWorker.register('/static/sw.js');
        console.log('âœ… Service worker registered:', registration);
        
        await navigator.serviceWorker.ready;
        console.log('âœ… Service worker ready');
        
        // Request notification permission
        console.log('ğŸ”” Requesting notification permission...');
        const permission = await Notification.requestPermission();
        console.log('ğŸ”” Notification permission result:', permission);
        
        if (permission !== 'granted') {
            console.warn('âš ï¸ Notification permission not granted:', permission);
            return;
        }
        
        // Get VAPID public key from server
        console.log('ğŸ”‘ Fetching VAPID public key...');
        const vapidResponse = await fetch('/vapid-public-key');
        console.log('ğŸ”‘ VAPID response status:', vapidResponse.status);
        
        if (!vapidResponse.ok) {
            console.error('âŒ Failed to fetch VAPID key:', vapidResponse.status);
            return;
        }
        
        const vapidData = await vapidResponse.json();
        const publicKey = vapidData.publicKey;
        console.log('ğŸ”‘ Got VAPID public key:', publicKey);
        
        // Subscribe to push notifications
        console.log('ğŸ“ Creating push subscription...');
        const subscription = await registration.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array(publicKey)
        });
        
        console.log('ğŸ“ Push subscription created:', subscription);
        console.log('ğŸ“ Subscription endpoint:', subscription.endpoint);
        
        // Send subscription to server
        console.log('ğŸ’¾ Sending subscription to server...');
        const response = await fetch('/subscribe', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(subscription)
        });
        
        console.log('ğŸ’¾ Subscription response status:', response.status);
        
        if (response.ok) {
            const result = await response.json();
            console.log('ğŸ’¾ Subscription response:', result);
            
            if (result.success) {
                console.log('âœ… Web push notifications enabled!');
                
                // Test notification
                console.log('ğŸ§ª Showing test notification...');
                new Notification('Chattrix Notifications Enabled', {
                    body: 'You will now receive push notifications for new messages!',
                    icon: '/static/profile_pics/default.jpg'
                });
            } else {
                console.error('âŒ Server error saving subscription:', result.error);
            }
        } else {
            const errorText = await response.text();
            console.error('âŒ Failed to save subscription:', response.status, errorText);
        }
    } catch (error) {
        console.error('âŒ Error setting up notifications:', error);
        console.error('âŒ Error stack:', error.stack);
    }
}

function urlBase64ToUint8Array(base64String) {
    const padding = '='.repeat((4 - base64String.length % 4) % 4);
    const base64 = (base64String + padding)
        .replace(/\-/g, '+')
        .replace(/_/g, '/');

    const rawData = window.atob(base64);
    const outputArray = new Uint8Array(rawData.length);

    for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
    }
    return outputArray;
}

// Setup when page loads
document.addEventListener('DOMContentLoaded', function() {
    {% if current_user.is_authenticated %}
    setupWebPush();
    {% endif %}
});
</script>
</body>

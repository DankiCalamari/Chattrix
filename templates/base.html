<!DOCTYPE html>
<!--
CHATTRIX BASE TEMPLATE
======================

This base template provides the foundation for all Chattrix application pages with:
- Responsive HTML5 structure with proper meta tags
- Bootstrap CSS framework integration for responsive design
- Custom CSS integration for chat-specific styling  
- Flash message system for user feedback and notifications
- Dark mode JavaScript functionality with localStorage persistence
- Template inheritance system for consistent layout across pages

The template uses Jinja2 template inheritance with blocks for:
- title: Page-specific titles
- extra_head: Additional head content (CSS, meta tags)
- content: Main page content
- extra_scripts: Page-specific JavaScript
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chattrix{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <!-- Main Content -->
    {% block content %}{% endblock %}
    

    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Base Dark Mode Script -->
    <script>
        /**
         * Dark mode toggle functionality with persistent user preference.
         * 
         * Features:
         * - Loads saved theme preference from localStorage on page load
         * - Toggles between light and dark modes with smooth transitions
         * - Updates toggle button icon (üåô for light mode, ‚òÄÔ∏è for dark mode)
         * - Persists user preference across browser sessions
         * - Applies dark-mode CSS class to body element for theme switching
         */
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            if (darkModeToggle) {
                const savedTheme = localStorage.getItem('darkMode');
                const isDarkMode = savedTheme === 'true' || savedTheme === 'enabled';
                
                if (isDarkMode) {
                    document.body.classList.add('dark-mode');
                    darkModeToggle.textContent = '‚òÄÔ∏è';
                } else {
                    document.body.classList.remove('dark-mode');
                    darkModeToggle.textContent = 'üåô';
                }
                
                darkModeToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const isDark = document.body.classList.toggle('dark-mode');
                    localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
                    darkModeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                });
            }
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
